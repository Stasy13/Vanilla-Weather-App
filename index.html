<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="Weather">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control search-input"
              />
            </div>

            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="WeatherInfo">
          <div class="row">
            <div class="col-6">
              <h1>Broad Oak</h1>
              <ul>
                <li>
                  <span> "Thursday" "19" ":" "47" </span>
                  "," "mostly sunny"
                </li>
                <li>
                  "Humidity: "
                  <strong> "63" "%"</strong>
                  ", Wind: "
                  <strong> "15" "km/h" </strong>
                </li>
              </ul>
            </div>

            <div class="WeatherForecast row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-day"> Tue</div>
                  <canvas width="38" height="38">
                    <div class="forecast-temperature">
                      <span class="forecast-max-temp"> 26°</span>
                      <span class="forecast-min-temp"> 14°</span>
                    </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-day"> Wed</div>
                  <canvas width="38" height="38">
                    <div class="forecast-temperature">
                      <span class="forecast-max-temp"> 26°</span>
                      <span class="forecast-min-temp"> 14°</span>
                    </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-day"> Thu</div>
                  <canvas width="38" height="38">
                    <div class="forecast-temperature">
                      <span class="forecast-max-temp"> 26°</span>
                      <span class="forecast-min-temp"> 14°</span>
                    </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-day"> Fri</div>
                  <canvas width="38" height="38">
                    <div class="forecast-temperature">
                      <span class="forecast-max-temp"> 26°</span>
                      <span class="forecast-min-temp"> 14°</span>
                    </div>
                </div>
              </div>

              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-day"> Sat</div>
                  <canvas width="38" height="38">
                    <div class="forecast-temperature">
                      <span class="forecast-max-temp"> 26°</span>
                      <span class="forecast-min-temp"> 14°</span>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
